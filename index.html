<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <main>
        <section class="view-highscores">
            <p>View Highscores</p>
        </section>
        <section class="timer">
            <p><span>Time Left: </span><span class="time"></span></p>
        </section>
        <section class="question">
            <h2>Coding Quiz Challenge</h2>
            <p class="intro-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <ol id="highscores"></ol>
            <button id="clearscores">Clear High Scores</button>
            <button id="start">Begin Quiz</button>
            <ol>
            </ol>
            <form class="form">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name="initials">
                <button type="submit" id="submit">Submit</button>
            </form>

        </section>



    </main>
    <script src="script.js"></script>
</body>
</html>
